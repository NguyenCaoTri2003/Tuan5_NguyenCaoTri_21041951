<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tuan5.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <div class="main_menu">
            <div class="logo"><img src="/img/Image 1710.png" alt=""></div>
            <div class="mini_menu">
                <div class="menu">Home</div>
                <div class="menu">Promotions</div>
                <div class="menu">Best-sellers</div>
                <div class="menu">New releases</div>
                <div class="menu">Support</div>
            </div>
            <div class="search">
                <img class="img_search" src="/img/search.png" alt="">
                <input class="search_input" type="text" placeholder="Search...">
            </div>
            <div class="icon_main">
                <img class="icon" src="/img/Bell 1.png" alt="">
                <img class="icon" src="/img/Shopping cart simple 1.png" alt="">
                <img class="icon_big" src="/img/Avatar 758.png" alt="">
            </div>
        </div>

        <div class="center">
            <div class="catagory">
                <p>Home / Category / <span>Product title</span></p>

            </div>
            <div class="title">Product title</div>
            <div class="rating">
                <div class="center_right">
                    <div><img class="four_rating" src="/img/Rating 317.png" alt=""></div>
                    <p><b>4.2D</b></p>
                    <p>(99 reviews)</p>
                </div>
                <div class="center_left">
                    <div class="share">
                        <img class="img_share" src="/img/share.png" alt="">
                        <p>Share</p>
                    </div>
                    <div class="save">
                        <img class="img_save" src="/img/Heart 23.png" alt="">
                        <p>Save</p>
                    </div>
                </div>
            </div>
            <div class="img_main">
                <div><img class="img_1" src="/img/Image 1705.png" alt=""></div>
                <div><img class="img_2" src="/img/Image 1708.png" alt=""></div>
                <div><img class="img_3" src="/img/Image 1707.png" alt=""></div>
                <div><img class="img_4" src="/img/Image 1706.png" alt=""></div>
                <div><img class="img_5" src="/img/Image 1709.png" alt=""></div>
            </div>
        </div>

        <div class="comment">comment</div>

        <div class="footer">footer</div>

    </div>
</body>

</html>
